<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.w3.org/1999/xhml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Employee Management</title>
</head>
<body>
<div>
    <div style=" width: 50% ; margin: 20px auto">
        <h2 class="h2">Liste des Employées</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:if="${!employees.iterator().hasNext()}" >
                <td>Aucun employee dans la base de donnee</td>
            </tr>
            <tr th:each="employee:${employees}">
                <td><span th:text="${employee.firstName}">Prénom</span></td>
                <td><span th:text="${employee.lastName}" >Nom</span></td>
                <td><span th:text="${employee.email}">Email</span></td>
                <td><a th:href="@{/deleteEmploye/{id}(id=${employee.id})}">Supprimer</a> &nbsp;&nbsp;&nbsp; <a th:href="@{/updateEmployee/{id}(id=${employee.id})}">Modifier </a> </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/addEmployee}">Ajouter un Employee</a>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
